<!DOCTYPE html>
<html>
  <head>
    <title>Yelp with Google Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
   
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/OAuth.js"></script>
    <script type="text/javascript" src="js/SHA1.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  
  <body>
    <header></header>
    <nav>
      <div class="searchBar searchBar-left">
        <form class="js-search-form">
          <input type="text" class="userInputSearchLocation js-userInputSearchBiz" placeholder="pizza, breakfast, delivery...">
          Near:
          <input type="text" class="userInputSearchLocation js-userInputSearchLocation" placeholder="San Francisco, Market St., 95124...">
          <button class="js-searchLoc" type="submit" value="submit">Search</button>
        </form>
      </div>
      <div class="searchBar searchBar-right">
        <form class="js-search-currentLoc-form">
          <input type="text" class="userInputSearchLocation js-userInputSearchBiz2" placeholder="steak, dinner, gym...">
          <button class="js-currentLoc" type="submit" value="submit">Near Me</button>
        </form>
      </div>
    </nav>

    <main>
      <div class="left">
        <div id="map"></div>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAtjZoeYGWfzt4nJ2VM8Hs7NZzhN0wVgI&callback=initMap"></script>
      </div>

      <div class="right">
        <div class="js-search-results">
        </div>
      </div>
    
    </main>
      
    
    
  </body>
</html>
