<!DOCTYPE html>
<html>
  <head>
    <title>Ramen Finder</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
   
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="OAuth.js"></script>
    <script type="text/javascript" src="SHA1.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  
  <body>
    <header>
      <form class="js-search-form">
        Find Ramen Near:
        <input type="text" class="userInputSearchLocation js-userInputSearchLocation" placeholder="San Francisco, Market St., 95124...">
        <button class="js-searchLoc" type="submit" value="submit">Search</button>
      </form>
    </header>
      
    <main>
      <div class="left">
        <div id="map"></div>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAtjZoeYGWfzt4nJ2VM8Hs7NZzhN0wVgI&callback=initMap"></script>
      </div>


      <div class="right">
        <div class="js-search-results">
        </div>
      </div>
    
    
    </main>
      
    
    
    
  </body>
</html>
